services:
  # --- EVOLUTION API v2 ---
  evolution:
    image: evoapicloud/evolution-api:latest
    container_name: evolution-api
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    networks:
      - evolution_net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # --- REDIS (Cache obrigat√≥rio) ---
  redis:
    image: redis:alpine
    container_name: redis-cache
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - evolution_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: HNABEB54
      POSTGRES_DB: calflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evolution_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d calflow"]
      interval: 5s
      timeout: 3s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_container
    environment:
      PGADMIN_DEFAULT_EMAIL: calluann11@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - evolution_net

networks:
  evolution_net:
    driver: bridge

volumes:
  evolution_instances:
  evolution_store:
  postgres_data:
  redis_data:
  pgadmin_data: